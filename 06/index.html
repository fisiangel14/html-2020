<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid;
            padding: .5em;
        }

        th {
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <!--
        table para indicar que es una tabla
        tr    para indicar filas
        td    para inidcar columnas o celdad en cada fila
        th   cabecera para table
        thead la cabecera
        tbody las demas filas
        tfoot  como resumen de la tabla

        atributos para agrupacion de filas y columnas
        colspan=N
        rowspan=N

    -->
    <table>
        <caption>Horario de clases</caption>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan=2>HTML</td>
                <td>CSS</td>
                <td>JS</td>
                <td rowspan=2>Django</td>
            </tr>

            <tr>
                <td>Python</td>
                <td>ED</td>
                <td>dise√±o</td>
                <td>figma</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td>2 Cursos</td>

            </tr>
        </tfoot>

    </table>
</body>

</html>
