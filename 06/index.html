<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
            padding: 5em;
        }
    </style>
</head>

<body>
    <!--
        table para indicar que es una tabla
        tr    para indicar filas
        td    para inidcar columnas o celdad en cada fila
    -->
    <table>
        <tr>
            <td>Lunes</td>
            <td>Martes</td>
            <td>Miercoles</td>
            <td>Jueves</td>
            <td>Vierbes</td>
        </tr>

        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>JS</td>
            <td>Django</td>
            <td>VueJs</td>
        </tr>

        <tr>

</html>
