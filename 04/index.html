<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola EDteam</h1>

    <!-- Enlaces
    Se crean con la etiqueta a
    (anchor) y necesitan el 
    atributo href -->
    <p>
    <a href="https://ed.team">Ir a Edeam en la misma pestaña </a>
    </p>
<!-- 
    atributos
    
    target = "_blanck" 
    
    rel="nofollow" (no transmite SEO
    
    rel="noreference" ( no indica al destino el origen del link
    
    rel="noopener" (evita la inscrustaccion de codigo malicioso al a
    abrir enalces en nuevas pestañas

    download (descarga el recurso del navegador)
-->
    <p>
        <a href="https://ed.team" target="_blank">Ir a EDteam en una nueva pesaña</a>
    </p>
</body>
</html>
