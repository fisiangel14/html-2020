<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario</title>
    <style>
        div {
            margin-bottom: 10px;
        }
    </style>
</head>

<h1>Dejanos tus sugerencias</h1>
<!--
    Formularios
    form -- con esto se inicia el formualrio
    input -- son las etiquetas para poder  ingresar datos
    button -- es para poder enviar esos datos
    label  -- para poder relacionar con los inputs
    fieldset  para poner un marco a un bloque
    legend -- para poner un titulo a es bloque de codigo


    atributos
    action -- a donde enviara los datos
    placeholder -- es un texto de ayuda en los inputs
    type -- tipo de input
    required -- hace que el input sea obligatorio
    readonly -- para que el value no se modifique
    autocomplete="on|off"  -- Para form
    checked -- para checkbox y radio
    selected -- para select

    textarea -- para poder escribir mas texto
    name en cada elemento es muy IMPORTANTE!!!!
    for - se realcioa con el id del input
    value  -- es el valor del input

    tipos de input
    submit para enviar datos como button

-->

<body>
    <form action="form.html">
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label >Cual es tu nombre?
                    <input id="username"  name="username" value="fisiangel.14@gmail.com" readonly>
                </label>
            </div>
            <div>
                <label for="email">Tu correo</label>
                <input id="label"  name="email" required>
            </div>

        </fieldset>
        
        <fieldset>
            <legend>Mensaje</legend>
            <div>
                <label for="message"> Dejanos tu menssaje</label><br>
                <textarea id="message" cols="50" rows="20"  name="message"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tipus de Input</legend>
            <div>
                <label>
                    <input type="text">
                </label>
            </div>

            <div>
                <label>Number
                    <input type="number">
                </label>
            </div>

            <div>
                <label>Date
                    <input type="date">
                </label>
            </div>

            <div>
                <label>Email
                    <input type="email">
                </label>
            </div>

            <div>
                <label>Telefono
                    <input type="tel">
                </label>
            </div>

            <div>
                <label>Color
                    <input type="color">
                </label>
            </div>

            <div>
                <label>Contraseña
                    <input type="password">
                </label>
            </div>

            <div>
                <label>Rango
                    <input type="range" min="5" max="100" step="3">
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Opciones de seleccion(Se puede seleccionar mas de una)</legend>
            <div>
                <label>
                    <input checked type="checkbox" name="aficciones" value=cine>
                    Cine
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="aficciones" value="musica">
                    Musica
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="aficciones" value="comida">
                    Comida
                </label>
            </div>

        </fieldset>
        <fieldset>
            <legend>Radio button</legend>
            <div>
                <label >
                    <input checked type="radio" name="gender">
                    Hombre
                </label>
            </div>
            <div>
                <label >
                    <input type="radio" name="gender">
                    Mujer
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Selecciona tu Pais</legend>
            <select name="country" id="">
                <optgroup label="Sudamerica">
                    <option selected value="PE">Péru</option>
                    <option value="CO">COLOMBIA</option>
                    <option value="BOL">BOLIVIA</option>
                </optgroup>
                <optgroup label="Norteamerica">
                    <option value="MX">MEXICO</option>
                </optgroup>
                
            </select>
        </fieldset>
        <fieldset>
            <input type="list" list="country-list">
            <datalist id="country-list">
                <option value="PERU"></option>
                <option value="ECUADOR"></option>
                <option value="BRAZIL"></option>
                <option value="ARGENTINA"></option>
                <option value="VENEZUELA"></option>
            </datalist>
        </fieldset>
        
        <!-- <button>Enviar</button> -->
        <input type="submit" value="Enviar a revisar">
    </form>

</body>

</html>
